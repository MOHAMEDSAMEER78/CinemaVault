<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Movie Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f8f8f8;
        }

        header {
            background-color: #000;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0;
            color: #fff;
        }

        .nav-pills .nav-link {
            color: #fff;
        }

        .nav-pills .nav-link.active,
        .nav-pills .nav-link:hover {
            background-color: transparent;
            color: #ffffff;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 40px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        p a {
            color: #007bff;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="my-4">Movie Library</h1>
        </div>
    </header>
    <main class="container my-4">
        <h2>Signup</h2>
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <p class="mt-3">Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
        </form>
    </main>
</body>
</html>
