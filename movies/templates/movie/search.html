{% extends 'base_generic.html' %}
{% block content %}
<h2>Search Movies</h2>
<form method="GET" action="{% url 'search' %}">
    <input type="text" name="q" placeholder="Search for movies...">
    <button type="submit">Search</button>
</form>
<ul>
    {% for movie in movies %}
    <li>
        <a href="{% url 'movie_detail' movie.imdbID %}">{{ movie.Title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
