{% extends 'base_generic.html' %}
{% block content %}
<h2>Add "{{ movie.title }}" to List</h2>
<form method="POST">
    {% csrf_token %}
    <select name="list_id">
        {% for list in lists %}
        <option value="{{ list.id }}">{{ list.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add</button>
</form>
{% endblock %}
